<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&family=Space+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
        <title>Newsletter sign up</title>
    </head>
    <body>
        <div class="mainContainer">
            <div class="iconWrap">
                <img src="resources/logo-newsletter.svg" alt="Logo of the newsletter">
            </div>
            <h1 class="newsletterHeading">Join our newsletter</h1>
            <p class="subheader">Keep up with our latest collections, exclusive deals, and special offers! We introduce a new collection every week, so stay tuned to snag the hottest items just for you.</p>
            <div class="inputCard">
                <form>
                    <input type="email" id="email" pattern=".+@example\.com" placeholder="Enter your email address" required>
                    <div>                     
                        <input type="submit" id="submit" class="button" value="Subscribe now">
                    </div>
                </form>
                <p class="helperText">Your email is 100% confidential and won't send you any spam.</p>
            </div>
        </div>
    </body>
</html>
